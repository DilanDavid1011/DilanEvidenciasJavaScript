<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>funciones</title>
</head>
<body>
    <script type="text/javascript">
        function factorial(f)
        {
           var c;
           c = prompt ("Digite numero de iteraciones");
           for (t = 1; t <= c; t++) {
                document.write (f + " X " + t + " = " + (f * t) + "<br>");
           }
        }
            var o = prompt ('Digite el numero que desea multiplicar');
            factorial(o);
        
    </script>
</body>
</html>
