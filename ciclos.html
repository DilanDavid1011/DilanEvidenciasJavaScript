<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciclo For</title>
</head>
<body>
    <script type="text/javascript">
        var p;
        var nv;
        var nom;
        var dep;
        nom=prompt("Digite su nombre");
        nv= prompt("Digite el numero de veces que desee que se repita");
        for(p=0; p< nv; p++)
            dep= prompt("Que deporte te gusta?");
            document.write("A " + nom + " le gusta el " + dep);
            document.write("<br>");
    </script>
</body>
</html>
