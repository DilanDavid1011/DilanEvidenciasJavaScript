<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metodo css</title>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.js"></script>

    <script>
        $(document).ready(function (){
            $('body,html').css('background', 'grey');

            var ch1 = {
                'text-align' : 'center',
                'color' : 'yellow'
            }
            $('h1').css(ch1);

            $('#it1,#it2').css ('text-align', 'center');

            
        });
    </script>

</head>
<body>
    <h1>Metodo Css Jquery</h1>
    <div id="it1">Opcion 1</div>
    <div id="it2">Opcion 2</div>

</body>
</html>
